<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">
            <div class="content">
                <h1>Random Quote</h1>
                <h2 id="quote" class="text">“Live as if you were to die tomorrow. Learn as if you were to live forever.”</h2>
                <p id="author" class="author">- Mahatma Gandhi</p>
                <button class="new-quote btn btn-outline-primary" onclick="show()">Click for random quote</button>
            </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
